<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeu du morpion</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="global-container">
      <h1>Le <span>MORPION</span></h1>

      <table>
        <tr>
          <td class="0" data-cell-index="0"></td>
          <td class="1" data-cell-index="1"></td>
          <td class="2" data-cell-index="2"></td>
        </tr>
        <tr>
          <td class="3" data-cell-index="3"></td>
          <td class="4" data-cell-index="4"></td>
          <td class="5" data-cell-index="5"></td>
        </tr>
        <tr>
          <td class="6" data-cell-index="6"></td>
          <td class="7" data-cell-index="7"></td>
          <td class="8" data-cell-index="8"></td>
        </tr>
      </table>

      <p class="consigne">Au tour de <span class="player">X</span></p>
      <button class="reset">Rejouer</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
